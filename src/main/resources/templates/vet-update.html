<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- icons -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Vet Finders </title>
</head>




<body>

    <!-- nav bar + logo -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNavDropdown">
            <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/admin}">Home </a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/addvetfinder}">Add Vet Finder <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/enquire}">Enquires</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col mt-3 justify-content-right">

                <form th:action="@{/addvetfinder}" method="post" enctype="multipart/form-data" th:object="${vetFinder}">
                    <div class="form-row">
                        <input type='hidden' name="id" th:value="${updateVet.id}">
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom01">Name </label>
                            <input type="text" name='name' th:value="${updateVet.name}" class="form-control" id="validationCustom01" placeholder="Name"
                                 required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom02">Phone</label>
                            <input type="text" name='phone' th:value="${updateVet.phone}" class="form-control" id="validationCustom02" placeholder="phone"
                                required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationCustom03">Image</label>
                            <input type="file" required name='pic' class="form-control" id="validationCustom03" accept="image/png, image/jpeg, image/jpg" placeholder="Cover image" >
                        </div>
                        
                        
                    </div>
                    <div class="form-row">
                      
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Email</label>
                            <input type="email" name='email' th:value="${updateVet.email}"  class="form-control" id="validationCustom02" placeholder="Email"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationCustom02">Address</label>
                            <input type="text" name='address' th:value="${updateVet.address}" class="form-control" id="validationCustom02" placeholder="Address"
                                 required>
                        </div>                        
                    </div>
                    
                    <div class='form-row'>
                        
                        <div class="col-md-12 mb-3">
                            <label for="validationCustom02">Note</label>
                            <textarea class="form-control" required  name='note' th:text="${updateVet.note}" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>


                    </div>
        
                    <button type="submit" name="update" class="btn btn-primary">Update</button>

                </form>
            </div>

        </div>
    </div>


</body>

</html>
